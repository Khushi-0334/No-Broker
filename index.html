<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NoBroker Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white shadow-sm px-4 py-2">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://www.nobroker.in/images/logo.png" alt="Logo" width="30" class="me-2">
        <span class="fw-bold text-dark">NoBroker</span>
      </a>
      <div class="d-flex align-items-center gap-3">
        <button class="btn btn-outline-secondary btn-sm">Pay Rent</button>
        <button class="btn btn-success btn-sm">For Property owners</button>
        <a href="#" class="text-primary text-decoration-none">Sign up</a>
        <a href="#" class="text-primary text-decoration-none">Log in</a>
        <div class="dropdown">
          <button class="btn btn-light border-0" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="text-center my-5">
    <h2 class="fw-bold">World's Largest NoBrokerage Property Site</h2>
    <div class="d-flex justify-content-center gap-3 mt-3">
      <button class="btn btn-light border">Rental Agreement</button>
      <button class="btn btn-light border">Next Day Delivery</button>
    </div>
    <ul class="nav nav-tabs justify-content-center mt-4">
      <li class="nav-item">
        <a class="nav-link text-dark" href="#">Buy</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active text-danger border-danger" href="#">Rent</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="#">Commercial</a>
      </li>
    </ul>
  </section>

  <!-- Search Section -->
  <section class="container my-4">
    <div class="bg-white p-4 shadow rounded">
      <div class="row g-2">
        <div class="col-md-2">
          <select class="form-select">
            <option>Bangalore</option>
            <option>Pune</option>
            <option>Mumbai</option>
          </select>
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" placeholder="Search up to 3 localities or landmarks">
        </div>
        <div class="col-md-2">
          <select class="form-select">
            <option>BHK Type</option>
            <option>1 BHK</option>
            <option>2 BHK</option>
          </select>
        </div>
        <div class="col-md-2">
          <select class="form-select">
            <option>Availability</option>
            <option>Immediate</option>
            <option>Within 15 Days</option>
          </select>
        </div>
        <div class="col-md-2">
          <button class="btn btn-danger w-100">Search</button>
        </div>
      </div>

      <!-- Property type -->
      <div class="mt-3">
        <label class="me-3"><input type="radio" name="type" checked> Full House</label>
        <label class="me-3"><input type="radio" name="type"> PG/Hostel</label>
        <label><input type="radio" name="type"> Flatmates</label>
      </div>
    </div>
  </section>

  <!-- CTA -->
  <section class="text-center my-5">
    <h5>Are you a Property Owner?</h5>
    <button class="btn btn-success mt-2">Post Free Property Ad</button>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

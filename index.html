<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NoBroker Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white shadow-sm px-4 py-2">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <img src="Logo.png" alt="NoBroker Logo" style="height:30px;" />
        <span class="fw-bold text-dark">NO <span style="color: gray;">BROKER</span></span>
      </a>
      <div class="d-flex align-items-center gap-3">
        <button class="btn btn-outline-secondary btn-sm">Pay Rent</button>
        <button class="btn btn-success btn-sm">For Property owners</button>
        <a href="#" class="text-primary text-decoration-none">Sign up</a>
        <a href="#" class="text-primary text-decoration-none">Log in</a>
        <i class="bi bi-list fs-4 d-md-none d-block"></i>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="container mt-5 text-center">
    <h2 class="transparent-text">World's Largest NoBrokerage Property Site</h2>
    <div class="d-flex justify-content-center mt-3 mb-4">
      <div class="bg-warning bg-opacity-25 p-2 rounded">
        <span class="me-3"><i class="bi bi-file-earmark-text"></i> Rental Agreement</span>
        <span><i class="bi bi-truck"></i> Next Day Delivery</span>
      </div>
    </div>

  <!-- Tabs -->
  <div class="container mt-4">
    <ul class="nav nav-tabs justify-content-center" id="propertyTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="buy-tab" data-bs-toggle="tab" data-bs-target="#buy" type="button" role="tab">Buy</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="rent-tab" data-bs-toggle="tab" data-bs-target="#rent" type="button" role="tab">Rent</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="comm-tab" data-bs-toggle="tab" data-bs-target="#comm" type="button" role="tab">Commercial</button>
      </li>
    </ul>

    <div class="tab-content p-4 border border-top-0" id="propertyTabContent">
      <!-- BUY -->
      <div class="tab-pane fade show active" id="buy" role="tabpanel">
        <div class="row g-3">
          <div class="col-md-3">
            <select class="form-select">
              <option>Bangalore</option>
              <option>Mumbai</option>
              <option>Delhi</option>
            </select>
          </div>
          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
              <input type="text" class="form-control" placeholder="Search upto 3 localities or landmarks" />
            </div>
          </div>
          <div class="col-md-3">
            <button class="btn btn-primary w-100">Search</button>
          </div>
        </div>
        <div class="mt-3 d-flex align-items-center gap-3">
          <div><input type="radio" id="buy1" name="buy" checked> <label for="buy1">Buy</label></div>
          <div><input type="radio" id="rent1" name="buy"> <label for="rent1">Rent</label></div>
          <div>
            <select class="form-select">
              <option>Property Type</option>
              <option>1 RK</option>
              <option>1 BHK</option>
            </select>
          </div>
        </div>
      </div>

      <!-- RENT -->
      <div class="tab-pane fade" id="rent" role="tabpanel">
        <div class="row g-3">
          <div class="col-md-3">
            <select class="form-select">
              <option>Bangalore</option>
              <option>Mumbai</option>
              <option>Delhi</option>
            </select>
          </div>
          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
              <input type="text" class="form-control" placeholder="Search upto 3 localities or landmarks" />
            </div>
          </div>
          <div class="col-md-3">
            <button class="btn btn-primary w-100">Search</button>
          </div>
        </div>
        <div class="mt-3 d-flex align-items-center gap-3">
          <div><input type="radio" id="buy2" name="rent"> <label for="buy2">Buy</label></div>
          <div><input type="radio" id="rent2" name="rent" checked> <label for="rent2">Rent</label></div>
          <div>
            <select class="form-select">
              <option>Property Type</option>
              <option>1 RK</option>
              <option>1 BHK</option>
            </select>
          </div>
        </div>
      </div>

      <!-- COMMERCIAL -->
      <div class="tab-pane fade" id="comm" role="tabpanel">
        <div class="d-flex flex-wrap align-items-center gap-3 mt-3">
          <div><input type="radio" id="buy3" name="comm"> <label for="buy3">Buy</label></div>
          <div><input type="radio" id="rent3" name="comm" checked> <label for="rent3">Rent</label></div>
          <div>
            <select class="form-select">
              <option>Property Type</option>
              <option>Office Space</option>
              <option>Shop</option>
              <option>Warehouse</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- CTA -->
  <section class="text-center my-5">
    <h5>Are you a Property Owner?</h5>
    <button class="btn btn-success mt-2">Post Free Property Ad</button>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
